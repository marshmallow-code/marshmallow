# Config file for automatic testing at travis-ci.org

language: python
# http://blog.travis-ci.com/2014-12-17-faster-builds-with-container-based-infrastructure/
sudo: false
cache: pip
python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "3.3"
  - "2.7"
  - "2.6"
  - "pypy"

before_install:
  # pip>=18.0 does not support Python 3.3
  - if [[ $TRAVIS_PYTHON_VERSION == 3.3* ]] ; then pip install 'pip<18.0'; fi
  # Workaround for travis issue: https://github.com/marshmallow-code/marshmallow/issues/681
  - pip install -U six

install:
  - pip install -U .[reco]
  - pip install -U -r dev-requirements.txt

script: invoke test
jobs:
  include:
  - stage: PyPI Release
    if: tag IS present
    python: "3.6"
    env: []
    # Override before_install, install, and script to no-ops
    before_install: true
    install: true
    script: echo "Releasing to PyPI..."
    after_success: true
    deploy:
      provider: pypi
      user: sloria
      on:
        tags: true
      distributions: sdist bdist_wheel
