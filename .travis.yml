language: python
sudo: false
cache: pip
install: travis_retry pip install -U tox
script: tox
jobs:
  fast_finish: true

  include:
  - python: '3.6'
    env: TOXENV=lint
  - python: '2.7'
    env: TOXENV=py27
  - python: '3.5'
    env: TOXENV=py
  - python: '3.6'
    env: TOXENV=py
  - python: '3.7'
    dist: xenial    # required for Python 3.7 (travis-ci/travis-ci#9069)
    sudo: required  # required for Python 3.7 (travis-ci/travis-ci#9069)
    env: TOXENV=py
  - python: '3.6'
    env: TOXENV=docs

  - stage: PyPI Release
    if: tag IS present
    python: "3.6"
    env: []
    install: skip
    script: skip
